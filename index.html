    <script>
        var events = [
                'user_registered',
                'course_registration',
                'ce_graded',
                'quiz_graded'
        ];

        var selected_event = '';

        $( document ).ready(function() {

            var $container = $('#container');

            $('.action_button').click(function(){
                $container.removeClass('hidden');
                $('#title').addClass('hidden');

                var $this = $(this);
                var event = $this.data('event');

                if(event == selected_event)
                    return;
                else
                    selected_event = event;

                $container.empty();

                $.ajax({ url: "/event/" + event}).done(function( data ) {
                    var dom_result = "";
                    data.forEach(function(entry) {
                        dom_result += '<li class="widget">';
                        dom_result += "<ul>";
                        for (prop_name in entry) {
                            dom_result += "<li>";
                            dom_result += '<span style="color:green">' + prop_name + ':</span>';
                            dom_result += entry[prop_name];
                            dom_result += "</li>";
                        }
                        dom_result += "</ul>";
                        dom_result += '</li>';
                    });

                    $container.append(dom_result);
                });
            });
        });


    </script>
